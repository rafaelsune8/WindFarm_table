name: Generate Wind Farm Report

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get install texlive-latex-extra texlive-fonts-recommended
        
    - name: Run simulation
      run: |
        cd src
        python run_windfarmsimulation_table_latex.py

    - name: Install LaTeX with XeLaTeX support
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          texlive-xetex \
          texlive-fonts-recommended \
          texlive-latex-recommended \
          texlive-latex-extra \
          texlive-fonts-extra \
          latexmk
        
    - name: Compile LaTeX
      run: |
        cd outputs/reports
        # xelatex output.tex
        xelatex -interaction=nonstopmode output.tex
        xelatex -interaction=nonstopmode output.tex
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4  # Updated from v3
      with:
        name: wind-farm-report
        path: |
          outputs/figures/
          outputs/tables/
          outputs/reports/output.pdf
          